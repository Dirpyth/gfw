modules:
  - name: 'map'

paths:
  jquery: "jquery"
  underscore: "underscore"
  backbone: "backbone"
  mps: "minpubsub"
  backbonequeryparams: "backbone.queryparams"
  gmap: "map/gmap"
  d3: "d3"
  backbone_cartodb: "backbone.cartodb"
  cartodb: "cartodb"
  store: "store"
  text: "text"
  Class: "class"
  app: "map/app"
  moment: "moment"
  router: "map/router"
  mediator: "map/mediator"
  presenter: "map/presenter"
  views: "map/views"
  models: "map/models"
  collections: "map/collections"

shim: 
  underscore: 
    exports: "_"
  backbone: 
    deps: 
      - "jquery"
      - "underscore"
    exports: "Backbone"
  backbone_cartodb: 
    deps: 
      - "underscore"
      - "backbone"
    exports: "backbone_cartodb"
  backbonequeryparams: 
    deps: 
      - "backbone"
      - "underscore"
    exports: "backbonequeryparams"
  Class: 
    exports: "Class"
  app: 
    deps: 
      - "mps"
      - "Class"
    exports: "app"
  user: 
    deps: 
      - "Class"