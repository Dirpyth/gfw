modules:
  - name: 'map'

wrap: false

paths:
  amplify: "amplify/lib/amplify"
  underscore: "underscore/underscore"
  backbone: "backbone/backbone"
  jquery: "jquery/dist/jquery"
  d3: "d3/d3"
  topojson: "topojson/topojson"
  cartodb: "cartodb.js/index"
  moment: "moment/moment"
  text: "requirejs-text/text"
  mps: "minpubsub/minpubsub"
  _string: "underscore.string/dist/underscore.string.min"
  jqueryui: "jquery-ui-1.10.4.custom.min"
  gmap: "map/gmap"
  uri: "uri"
  handlebars: "handlebars/handlebars"
  wax: "wax.g.min"
  store: "store"
  Class: "class"
  app: "map/app"
  utils: "map/utils"
  router: "map/router"
  mediator: "map/mediator"
  presenter: "map/presenter"
  views: "map/views"
  templates: "map/templates"
  services: "map/services"
  presenters: "map/presenters"
  validators: "map/validators"
  models: "map/models"
  collections: "map/collections"
  jasmine: "jasmine"
  analysis: "map/analysis"
  cartocss: "map/cartocss"

shim:
  underscore:
    exports: "_"
  _string:
    exports: "_string"
    deps:
      - "underscore"
  amplify:
    deps:
      - "jquery"
    exports: "amplify"
  backbone:
    deps:
      - "jquery"
      - "underscore"
    exports: "Backbone"
  jqueryui:
    deps:
      - "jquery"
    exports: "$"
  Class:
    exports: "Class"
  uri:
    exports: "UriTemplate"
  handlebars:
    exports: "Handlebars"
