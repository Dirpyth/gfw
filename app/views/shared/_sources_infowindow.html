<script>
  setTimeout(function() {
    $(document).ready(function(){
		var $backdrop = $('.backdrop'),
			$wind 	  = $('#window'),
			$content  = $wind.find('.content');

		$('a.source').on('click',function(e){
			e && e.preventDefault();
			$backdrop.fadeIn();
			var elem = '#' + $(e.currentTarget).data('source');
			$content.append($(elem).html())
			$wind.fadeIn();
		});
		$wind.find('.close').on('click',function(){
			$wind.fadeOut('fast',function(){$backdrop.fadeOut();});
			$content.empty();
		})
	});
  }, 7000);
</script>




<div id="window" class="source_window" style="display: none;">
	<a href="#" class="close"></a>
	<div class="content jspScrollable" tabindex="0" style="overflow: hidden; padding: 0px; width: 497px;">
	</div>
</div>
